<div class="container">
  <ion-toolbar>
    <h1 slot="start">Routing</h1>
    <div slot="end">
      <ion-buttons class="nav-list">
        <ion-button
          class="button"
          routerLink="/about"
          routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          About
        </ion-button>
        <ion-button
          class="button"
          [routerLink]="['/products']"
          routerLinkActive="activebutton"
        >
          Products
        </ion-button>
        <ion-button
          class="button"
          routerLink="/contact"
          routerLinkActive="activebutton"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Contact
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</div>
